<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .error {
            color: #bd2130;
        }
        .btn-custom {
            background-color: #002855; /* 어두운 남색 */
            border-color: #002855; /* 테두리 색상 */
            color: #ffffff; /* 글자 색상 */
        }
        .btn-custom:hover {
            background-color: #001f40; /* 마우스를 올렸을 때의 색상 */
            border-color: #001f40;
        }
    </style>
</th:block>

<div layout:fragment="content">
    <form role="form" method="post" action="/members/login">
        <div class="form-group">
            <label th:for="email">이메일주소</label>
            <input type="email" name="email" class="form-control" placeholder="이메일을 입력해주세요">
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호 입력">
        </div>
        <p th:if="${LoginErrorMsg}" th:text="${LoginErrorMsg}"></p>
        <button class="btn btn-custom">로그인</button>
        <button type="button" class="btn btn-custom" onClick="location.href='/members/new'">회원가입</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </form>
</div>
</html>
